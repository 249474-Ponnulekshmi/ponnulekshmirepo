<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMPLOYEE DETAILS</title>
</head>
<body>
    <div class="form-container">   
        <center>
            <h2> ENTER THE EMPLOYEE DETAILS </h2>
            <form action="{% url 'emp_details' %}" method="POST">
                {% csrf_token %}
        
                <div>
                    <label for="name" align="right">Name: </label>
                    <input type="text" id="name" name="name"><br><br>
                </div>
        
                <div>
                    <label for="age" align="right">Age: </label>
                    <input type="number" id="age" name="age"><br><br>
                </div>
        
                <div>
                    <label for="company" align="right">Company: </label>
                    <input type="text" id="company" name="company"><br><br>
                </div>
        
                <div>
                    <label for="gross_salary" align="right">Gross Salary: </label>
                    <input type="number" id="gross_salary" name="gross_salary"><br><br>
                </div>
        
                <div>
                    <label for="tax" align="right">Tax(%): </label>
                    <input type="number" id="tax" name="tax" min="0" max="100" step="0.01"><br><br>
                </div>
        
                <div>
                    <label for="bonus" align="right">Bonus(%): </label>
                    <input type="number" id="bonus" name="bonus" min="0" max="100" step="0.01"><br><br>
                </div>
        
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </center>
        
        

    </div>
    
</body>
</html>
